<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../script.js"></script>    
</head>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
         //so on
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Create Account</h1>
            <form id="register-form">
                <div class="input-group">
                    <div class="input-field">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Full Name" required>
                    </div>
                    
                    <div class="email-section">
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="verify-buttons">
                            <button type="button" id="send-code" class="verify-btn">Send Code</button>
                            <button type="button" id="verify-code" class="verify-btn" disabled>Verify</button>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                </div>
                
                <button type="submit" id="register-btn" class="register-btn" disabled>Register</button>
                <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</body>
</html>
